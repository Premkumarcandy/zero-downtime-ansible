---
- name: Install java
  apt:
    pkg=openjdk-7-jdk
    state=present
    update_cache=no
  tags:
    - java

- name: Copy init script to server
  copy:
    src=init.sh
    dest=/etc/init.d/devops
    owner={{ user }}
    group={{ group }}
    mode=0755
  notify:
    - Restart devops
  tags:
    - deploy

- name: Enable app service
  service:
    name=devops
    enabled=yes
  tags:
    - deploy

- name: Copy config.properties
  template:
    src=config.properties.j2
    dest=/home/{{ user }}/config.properties
    owner={{ user }}
    group={{ group }}
    mode=0640
  notify:
    - Restart devops
  tags:
    - deploy

